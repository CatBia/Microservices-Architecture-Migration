name: Security Scan

on:
  workflow_call:
    inputs:
      service_path:
        required: true
        type: string
        description: 'Path to the service directory'
      service_name:
        required: true
        type: string
        description: 'Name of the service'
      scan_type:
        required: false
        type: string
        default: 'all'
        description: 'Type of scan (all, code, dependencies, container)'
    secrets:
      GITHUB_TOKEN:
        required: true
        description: 'GitHub token for security scanning'

jobs:
  security-scan:
    name: Security Scan ${{ inputs.service_name }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: ${{ inputs.scan_type }}
          scan-ref: ${{ inputs.service_path }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run CodeQL Analysis
        if: inputs.scan_type == 'all' || inputs.scan_type == 'code'
        uses: github/codeql-action/analyze@v2
        with:
          languages: auto

      - name: Dependency Review
        if: inputs.scan_type == 'all' || inputs.scan_type == 'dependencies'
        uses: actions/dependency-review-action@v3
        with:
          fail-on-severity: moderate

