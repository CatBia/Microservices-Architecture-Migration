name: Test Node.js Service

on:
  workflow_call:
    inputs:
      service_path:
        required: true
        type: string
        description: 'Path to the service directory'
      service_name:
        required: true
        type: string
        description: 'Name of the service'
      node_version:
        required: false
        type: string
        default: '18'
        description: 'Node.js version to use'
    secrets:
      NPM_TOKEN:
        required: false
        description: 'NPM token for private packages'

jobs:
  test:
    name: Test ${{ inputs.service_name }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ inputs.node_version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: 'npm'
          cache-dependency-path: ${{ inputs.service_path }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ inputs.service_path }}
        run: npm ci
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Run linter
        working-directory: ${{ inputs.service_path }}
        run: npm run lint || true
        continue-on-error: true

      - name: Run tests
        working-directory: ${{ inputs.service_path }}
        run: npm test

      - name: Generate coverage report
        working-directory: ${{ inputs.service_path }}
        run: npm run test:coverage || true
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ${{ inputs.service_path }}/coverage/coverage-final.json
          flags: ${{ inputs.service_name }}
          name: ${{ inputs.service_name }}-coverage
        continue-on-error: true

